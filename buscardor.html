<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="number"] {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    .resultado {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .resultado p {
      margin: 5px 0;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Buscador de Usuario</h1>
    <form id="form">
      <input type="number" id="userId" placeholder="Ingrese ID del usuario" min="1" max="10" required>
      <button type="submit">Buscar</button>
    </form>
    <div id="resultado" class="resultado">
      Ingresa un ID de usuario (1-10) y presiona "Buscar".
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultado.textContent = 'Buscando usuario...';

      const userId = document.getElementById('userId').value;

      try {
        const res = await fetch(`https://jsonplaceholder.typicode.com/users/${userId}`);
        if (!res.ok) throw new Error('Usuario no encontrado');

        const data = await res.json();

        resultado.innerHTML = `
          <p><strong>Nombre:</strong> ${data.name}</p>
          <p><strong>Usuario:</strong> ${data.username}</p>
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>Teléfono:</strong> ${data.phone}</p>
          <p><strong>Compañía:</strong> ${data.company.name}</p>
          <p><strong>Ciudad:</strong> ${data.address.city}</p>
        `;
      } catch (err) {
        resultado.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
